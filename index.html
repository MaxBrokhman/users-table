<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Users Table</title>
</head>
<body>
  <header>
    <div class="container header-container">
      <div class="header-container heading-container">
        <h1 class="page-heading">Users table</h1>
      </div>
      <form class="header-container search-form">
        <input type="text" id="search" placeholder="Type to search" class="search-input">
      </form>
      <div class="header-container add-btn-container">
        <button class="btn add-btn">Add New User</button>
      </div>
    </div>
  </header>
  <main>
    <div class="container table-container">
      <table class="main-table">
        <thead class="main-table-head">
          <tr>
            <th class="table-cell main-table-header">
              <span class="table-header-caption">First Name</span>
              <button class="btn sort-btn sort-btn__up reqular-btn sort-btn__active"></button>
              <button class="btn sort-btn sort-btn__down reqular-btn"></button>
            </th>
            <th class="table-cell main-table-header">
              <span class="table-header-caption">Last Name</span>
              <button class="btn sort-btn sort-btn__up reqular-btn"></button>
              <button class="btn sort-btn sort-btn__down reqular-btn"></button>
            </th>
            <th class="table-cell main-table-header">
              <span class="table-header-caption">Gender</span>
              <button class="btn sort-btn sort-btn__up reqular-btn"></button>
              <button class="btn sort-btn sort-btn__down reqular-btn"></button>
            </th>
            <th class="table-cell main-table-header">
              <span class="table-header-caption">City</span>
              <button class="btn sort-btn sort-btn__up reqular-btn"></button>
              <button class="btn sort-btn sort-btn__down reqular-btn"></button>
            </th>
            <th class="table-cell main-table-header">
              <span class="table-header-caption">Company</span>
              <button class="btn sort-btn sort-btn__up reqular-btn"></button>
              <button class="btn sort-btn sort-btn__down reqular-btn"></button>
            </th>
            <th class="table-cell main-table-header">
              <span class="table-header-caption">Role</span>
              <button class="btn sort-btn sort-btn__up reqular-btn"></button>
              <button class="btn sort-btn sort-btn__down reqular-btn"></button>
            </th>
            <th class="table-cell main-table-header">
              <span class="table-header-caption">Date of birth</span>
              <button class="btn sort-btn sort-btn__up reqular-btn"></button>
              <button class="btn sort-btn sort-btn__down reqular-btn"></button>
            </th>
          </tr>
        </thead>
        <tbody class="main-table-body"></tbody>
      </table>
      <div class="pagination-btn-container">
        <button class="btn pagination-btn pagination-btn__first reqular-btn">&lt;&lt;</button>
        <button class="btn pagination-btn pagination-btn__previous reqular-btn">&lt;</button>
        <span class="pagination-number">1</span>
        <button class="btn pagination-btn pagination-btn__next reqular-btn">></button>
        <button class="btn pagination-btn pagination-btn__last reqular-btn">>></button>
      </div>
    </div>


    <div class="outline visually-hidden">
      <section class="new-user-popup">
        <h2 class="visually-hidden">Adding New User Popup</h2>
        <form class="new-user-form">
          <div class="new-user-form-container">
            <label class="new-user-form__label" for="first_name">First Name</label>
            <input 
              id="first_name" 
              class="new-user-form__input new-user-form__input-fisrt-name" 
              type="text" 
              required
              placeholder="Helena"
            >
          </div>
          <div class="new-user-form-container">
            <label class="new-user-form__label" for="last_name">Last Name</label>
            <input 
              id="last_name" 
              class="new-user-form__input new-user-form__input-last-name" 
              type="text"
              placeholder="Doe" 
              required
            >
          </div>
          <div class="new-user-form-container">
            <label class="new-user-form__label" for="gender">Gender</label>
            <input 
              id="gender" 
              class="new-user-form__input new-user-form__input-gender" 
              type="text"
              placeholder="Female"
            >
          </div>
          <div class="new-user-form-container">
            <label class="new-user-form__label" for="city">City</label>
            <input 
              id="city" 
              class="new-user-form__input new-user-form__input-city" 
              type="text"
              placeholder="Boston"
            >
          </div>
          <div class="new-user-form-container">
            <label class="new-user-form__label" for="company">Company</label>
            <input 
              id="company" 
              class="new-user-form__input new-user-form__input-company" 
              type="text"
              placeholder="Microsoft" 
              required
            >
          </div>
          <div class="new-user-form-container">
            <label class="new-user-form__label" for="role">Role</label>
            <input 
              id="role" 
              class="new-user-form__input new-user-form__input-role" 
              type="text" 
              placeholder="Manager"
              required
            >
          </div>
          <div class="new-user-form-container">
            <label class="new-user-form__label" for="date">Date</label>
            <input id="date" class="new-user-form__input new-user-form__input-birth-date" type="date">
          </div>
          <div class="new-user-form-container">
            <button class="btn new-user-btn" type="submit">Add</button>
          </div>
        </form>
        <button class="btn popup-close-btn">&#10006;</button>
      </section>
    </div>

  </main>
  <script type="module" src="./js/index.js"></script>
</body>
</html>
