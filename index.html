<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Users Table</title>
</head>
<body>
  <header class="main-header">
    <h1 class="page-header">Users table</h1>
    <button class="btn add-btn">Add New User</button>
  </header>
  <main>
    <table class="main-table">
      <thead class="main-table-head">
        <tr>
          <th class="table-cell main-table-header">First Name</th>
          <th class="table-cell main-table-header">Last Name</th>
          <th class="table-cell main-table-header">Gender</th>
          <th class="table-cell main-table-header">City</th>
          <th class="table-cell main-table-header">Company</th>
          <th class="table-cell main-table-header">Role</th>
          <th class="table-cell main-table-header">Date of birth</th>
        </tr>
      </thead>
      <tbody class="main-table-body"></tbody>
    </table>
  </main>
  <script type="module" src="./js/index.js"></script>
</body>
</html>
