<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Users Table</title>
</head>
<body>
  <header>
    <div class="container header-container">
      <div class="header-container heading-container">
        <h1 class="page-heading">Users table</h1>
      </div>
      <div class="header-container add-btn-container">
        <button class="btn add-btn">Add New User</button>
      </div>
    </div>
  </header>
  <main>
    <div class="container table-container">
      <table class="main-table">
        <thead class="main-table-head">
          <tr>
            <th class="table-cell main-table-header">First Name</th>
            <th class="table-cell main-table-header">Last Name</th>
            <th class="table-cell main-table-header">Gender</th>
            <th class="table-cell main-table-header">City</th>
            <th class="table-cell main-table-header">Company</th>
            <th class="table-cell main-table-header">Role</th>
            <th class="table-cell main-table-header">Date of birth</th>
          </tr>
        </thead>
        <tbody class="main-table-body"></tbody>
      </table>
      <div class="pagination-btn-container">
        <button class="btn pagination-btn pagination-btn__first"><<</button>
        <button class="btn pagination-btn pagination-btn__previous"><</button>
        <span class="pagination-number">1</span>
        <button class="btn pagination-btn pagination-btn__next">></button>
        <button class="btn pagination-btn pagination-btn__last">>></button>
      </div>
    </div>


    <div class="outline visually-hidden">
      <section class="new-user-popup">
        <form class="new-user-form">
          <div class="new-user-form-container">
            <label for="first_name">First Name</label>
            <input name="first_name" class="new-user-form__input-fisrt-name" type="text" required>
          </div>
          <div class="new-user-form-container">
            <label for="last_name">Last Name</label>
            <input name="last_name" class="new-user-form__input-last-name" type="text" required>
          </div>
          <div class="new-user-form-container">
            <label for="gender">Gender</label>
            <input name="gender" class="new-user-form__input-gender" type="text">
          </div>
          <div class="new-user-form-container">
            <label for="city">City</label>
            <input name="city" class="new-user-form__input-city" type="text">
          </div>
          <div class="new-user-form-container">
            <label for="company">Company</label>
            <input name="company" class="new-user-form__input-company" type="text" required>
          </div>
          <div class="new-user-form-container">
            <label for="role">Role</label>
            <input name="role" class="new-user-form__input-role" type="text" required>
          </div>
          <div class="new-user-form-container">
            <label for="date">Date</label>
            <input name="date" class="new-user-form__input-birth-date" type="date">
          </div>
          <div class="new-user-form-container">
            <button class="btn new-user-btn" type="submit">Add</button>
          </div>
        </form>
        <button class="btn popup-close-btn">X</button>
      </section>
    </div>
  </main>
  <script type="module" src="./js/index.js"></script>
</body>
</html>
